<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Honeypot Attack Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Azure Honeypot Attack Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Attack data directly embedded here
        var attackData = [
            {
                lat: 52.2298,  // Poland (for IP 149.50.96.98)
                lng: 21.0118,
                info: "Attack from Poland (149.50.96.98)"
            },
            {
                lat: 52.2298,  // Poland (for IP 95.214.55.202)
                lng: 21.0118,
                info: "Attack from Poland (95.214.55.202)"
            },
            {
                lat: 22.3193,  // Vietnam (for IP 115.75.106.119)
                lng: 114.1694,
                info: "Attack from Vietnam (115.75.106.119)"
            },
            {
                lat: 55.7558,  // Russia (for IP 193.37.69.105)
                lng: 37.6176,
                info: "Attack from Russia (193.37.69.105)"
            },
            {
                lat: 30.0507,  // Egypt (for IP 41.38.56.85)
                lng: 31.2489,
                info: "Attack from Egypt (41.38.56.85)"
            },
            {
                lat: 45.2273,  // India (for IP 45.227.254.153)
                lng: 75.3061,
                info: "Attack from India (45.227.254.153)"
            },
            {
                lat: 41.8781,  // United States (for IP 45.156.129.65)
                lng: -87.6298,
                info: "Attack from United States (45.156.129.65)"
            },
            {
                lat: 45.742,  // South Korea (for IP 141.98.10.54)
                lng: 126.922,
                info: "Attack from South Korea (141.98.10.54)"
            },
            {
                lat: 52.3764,  // Germany (for IP 161.97.72.122)
                lng: 13.8497,
                info: "Attack from Germany (161.97.72.122)"
            },
            {
                lat: -17.743,  // Vanuatu (for IP 147.45.112.182)
                lng: 168.317,
                info: "Attack from Vanuatu (147.45.112.182)"
            },
            {
                lat: 40.7128,  // United States (for IP 154.212.141.173)
                lng: -74.0060,
                info: "Attack from United States (154.212.141.173)"
            },
            {
                lat: 39.7392,  // United States (for IP 211.185.207.14)
                lng: -104.9903,
                info: "Attack from United States (211.185.207.14)"
            },
            {
                lat: 40.7128,  // United States (for IP 45.156.129.65)
                lng: -74.0060,
                info: "Attack from United States (45.156.129.65)"
            }
        ];

        // Initialize the map centered on the world
        var map = L.map('map').setView([20, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers to the map based on attack data
        attackData.forEach(function(attack) {
            var markerSize = Math.min(Math.log(attack.info.split(" ")[3]) * 3, 30);  // Adjust size based on attack frequency
            
            L.circleMarker([attack.lat, attack.lng], {
                radius: markerSize,
                fillColor: "red",
                color: "white",
                weight: 1,
                opacity: 0.7,
                fillOpacity: 0.5
            }).addTo(map)
              .bindPopup(attack.info);  // Add popup info
        });
    </script>

    <footer>
        <p>By Kyle Wu</p>
    </footer>
</body>
</html>
