<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Honeypot Attack Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #map { 
            height: 500px; 
            width: 100%; 
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Honeypot Attack Visualization</h1>
    </header>

    <div id="map"></div>

    <footer>
        <p>&copy; 2025 Honeypot Project | By Kyle Wu</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="attackData.js"></script> <!-- Load the attack data from attackData.js -->

    <script>
        console.log("Initializing map...");
        var map = L.map('map').setView([20, 0], 2); // Default world view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Debugging: Check if attackData.js loaded correctly
        console.log("Checking attackData:", attackData);

        // Ensure attackData is defined before using it
        if (typeof attackData !== "undefined") {
            console.log("Adding markers...");
            attackData.forEach(function(attack) {
                var markerSize = Math.min(attack.count * 2, 30); // Adjust size based on the attack count (up to 30 for visualization)
                L.circleMarker([attack.lat, attack.lng], {
                    radius: markerSize, // Marker size based on attack count
                    fillColor: "red",   // Color of the marker
                    color: "white",     // Border color
                    weight: 1,
                    opacity: 0.7,
                    fillOpacity: 0.5
                }).addTo(map)
                    .bindPopup(attack.info); // Info on the marker
            });
        } else {
            console.error("Error: attackData is not loaded.");
        }
    </script>
</body>
</html>
