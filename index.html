<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Honeypot Attack Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Welcome to my Azure Honeypot Project</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="attackData.js"></script> <!-- Load the attack data from attackData.js -->

    <script>
        console.log("Initializing map...");
        var map = L.map('map').setView([20, 0], 2); // Default world view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Debugging: Check if attackData.js loaded correctly
        console.log("Checking attackData:", attackData);

        // Ensure attackData is defined before using it
        if (typeof attackData !== "undefined" && Array.isArray(attackData)) {
            console.log("Adding markers...");
            attackData.forEach(function(attack) {
                if (attack.lat && attack.lng) {  // Ensure lat/lng exist
                    L.marker([attack.lat, attack.lng])
                        .addTo(map)
                        .bindPopup(attack.info); // Info on the marker
                }
            });
        } else {
            console.error("Error: attackData is not loaded or is not an array.");
        }
    </script>
</body>
</html>
