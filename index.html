<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Pot Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            background-color: #6a1b9a;  /* Purple header background */
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #fff;
            background-color: #6a1b9a; /* Purple footer background */
            padding: 10px;
            border-radius: 0 0 5px 5px;
        }
        .leaflet-popup-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Honey Pot Visualization</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var attackData = [
            { lat: 54.6916, lng: 25.2874, info: "Attack from Lithuania" },
            { lat: 10.2502, lng: 105.9651, info: "Attack from Vietnam" },
            { lat: 22.3193, lng: 114.169, info: "Attack from Hong Kong" },
            { lat: 48.9742, lng: 8.1851, info: "Attack from France" },
            { lat: -17.743, lng: 168.317, info: "Attack from Vanuatu" },
            { lat: 41.8781, lng: -87.6298, info: "Attack from United States" },
            { lat: 52.1783, lng: 21.0602, info: "Attack from Poland" },
            { lat: 30.0507, lng: 31.2489, info: "Attack from Egypt" },
            { lat: 55.7558, lng: 37.6173, info: "Attack from Russia" },
            { lat: 54.9072, lng: 24.0019, info: "Attack from Lithuania" },
            { lat: 36.5916, lng: 127.2916, info: "Attack from South Korea" },
            { lat: 52.2299, lng: 21.0093, info: "Attack from Poland" }
        ];

        console.log("Initializing map...");
        var map = L.map('map').setView([20, 0], 2); // Default world view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        attackData.forEach(function(attack) {
            // Default size larger for visibility
            var markerSize = 8;  // Larger default size for all markers
            L.circleMarker([attack.lat, attack.lng], {
                radius: markerSize,  // Default size
                fillColor: "red",
                color: "white",
                weight: 1,
                opacity: 0.7,
                fillOpacity: 0.5
            }).addTo(map)
                .bindPopup(attack.info);  // Info on hover
        });
    </script>

    <footer>
        <p>By Kyle Wu</p>
    </footer>
</body>
</html>
