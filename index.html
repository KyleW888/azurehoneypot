<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Honeypot Attack Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Welcome to my Azure Honeypot Project</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Attack data directly in this file
        var attackData = [
            { lat: 54.6916, lng: 25.2874, info: "Attack from Lithuania" },
            { lat: 10.2502, lng: 105.9651, info: "Attack from Vietnam" },
            { lat: 22.3193, lng: 114.169, info: "Attack from Hong Kong" },
            { lat: 48.9742, lng: 8.1851, info: "Attack from France" },
            { lat: -17.743, lng: 168.317, info: "Attack from Vanuatu" },
            { lat: 41.8781, lng: -87.6298, info: "Attack from United States" },
            { lat: 52.1783, lng: 21.0602, info: "Attack from Poland" },
            { lat: 30.0507, lng: 31.2489, info: "Attack from Egypt" },
            { lat: 55.7558, lng: 37.6173, info: "Attack from Russia" },
            { lat: 54.9072, lng: 24.0019, info: "Attack from Lithuania" },
            { lat: 36.5916, lng: 127.2916, info: "Attack from South Korea" },
            { lat: 52.2299, lng: 21.0093, info: "Attack from Poland" }
        ];

        // Debugging: Check if attackData is loaded correctly
        console.log("Loaded attackData:", attackData);

        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);  // Default world view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Check if data is in the correct format and add markers
        if (Array.isArray(attackData) && attackData.length > 0) {
            attackData.forEach(function(attack) {
                console.log("Adding marker for:", attack);  // Debugging: Log each attack

                // Ensure lat and lng are numbers
                if (typeof attack.lat === 'number' && typeof attack.lng === 'number') {
                    L.circleMarker([attack.lat, attack.lng], {
                        radius: 10,  // Adjust marker size (can make this dynamic if needed)
                        fillColor: "red",
                        color: "white",
                        weight: 1,
                        opacity: 0.7,
                        fillOpacity: 0.5
                    }).addTo(map)
                        .bindPopup(attack.info);  // Info popup when clicked
                } else {
                    console.error("Invalid coordinates for attack:", attack);
                }
            });
        } else {
            console.error("No valid attack data available.");
        }
    </script>
</body>
</html>
