<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Attack Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map (centered on the world)
        var map = L.map('map').setView([20, 0], 2); 

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Sample attack data (Replace this with real data from your honeypot)
        var attackData = [
            { ip: "192.168.1.1", lat: 40.7128, lon: -74.0060, location: "New York, USA" },
            { ip: "203.0.113.5", lat: 51.5074, lon: -0.1278, location: "London, UK" },
            { ip: "198.51.100.23", lat: 35.6895, lon: 139.6917, location: "Tokyo, Japan" }
        ];

        // Add markers to the map
        attackData.forEach(attack => {
            L.marker([attack.lat, attack.lon])
                .addTo(map)
                .bindPopup(`<b>IP:</b> ${attack.ip}<br><b>Location:</b> ${attack.location}`);
        });
    </script>
</body>
</html>
